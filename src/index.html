<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blippediplupp</title>
  </head>
  <body>
    <h1>Spotify top 50 through the years</h1>
    <div class="row">
      <div class="column left">
        <div id="timeline-outer" class="shadow-box">
          <div id="timeline"></div>
        </div>
        <div id="parallel-coord-outer" class="shadow-box">
          <div id="parallel-coord"></div>
        </div>
      </div>
      <div id="radar-container" class="column right shadow-box">
        <div id="song-info-data-container">
          <div id="song-info"><p>Please select a song :)</p></div>
          <div id="song-data"></div>
        </div>
        <div id="radar-plot"></div>
      </div>
    </div>
  </body>
</html>
